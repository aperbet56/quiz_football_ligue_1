<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Football : Spécial Ligue 1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/jpg" sizes="32x32" href="img/football.jpg" />
  </head>
  <body>
    <header>
      <h1>Quiz Football : Spécial Ligue 1 ⚽</h1>
    </header>
    <main>
      <p>
        Bienvenue sur le site Quiz football: Spécial Ligue 1.<br />
        Teste tes connaissances sur le football en répondant à ces questions
        100% Ligue 1 ! Seras-tu à la hauteur ? Pour le savoir, clic sur le
        bouton Commencer ! <br />
        Bonne chance !
      </p>
      <button class="btn startBtn">Commencer !</button>
      <div class="alert"></div>
      <section class="quiz__container">
        <div class="question"></div>
        <div class="choices"></div>
        <button class="btn nextBtn">Question suivante</button>
        <div class="score__card"></div>
      </section>
    </main>
    <footer>
      <p>&copy Quiz Football : Spécial Ligue 1</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
